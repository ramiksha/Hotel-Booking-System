<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Admin Login</title>
</head>

<body class="container-fluid">
    <div class="row bg-success p-5">
        <div class="col-md-12">
            <h3 class="text-center text-white">Welcome to Online Hotel Booking System</h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-5 mx-auto">
            <h4 class="text-success">Admin Login Form</h4>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}

                {{loginform.as_p}}

                <button class="btn btn-success w-100">Login to the system</button>
                {% if error %}
                <li class="text-danger">{{error}}</li>
                {% endif %}
            </form>
            <br>
            <!-- <p>Forgot your password? <a href="{% url 'hbsapp:forgotpassword' %}"> Get Reset Link</a></p> -->
        </div>
    </div>
    <div style="position: absolute; bottom: 10px;right:10px;">
        <h6>Designed and Developed by: Ramiksha Gharti kshetri</h6>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</html>
